<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="section-container background-section-one">
    </section>
    <section class="section-container background-section-two">
      <div class="text-cta card-end">
        <p><strong>REALIZE O SEU CADASTRO!</strong> </p>
        <br>
      </div>
        <div class="card-container">
          <div class= "text" id="content">
            <form id="form">
              <input type="text" placeholder="Nome Completo" id= "nome_completo"> 
              <input type="text" placeholder="CPF" id= "cpf"> 
              <input type="text" placeholder="email" id= "email"> 
              <input type="text" placeholder="Cep" id= "cep"> 
              <input type="text" placeholder="Endereco" id= "endereco"> 
              <input type="text" placeholder="Numero" id= "numero">
              <input type="text" placeholder="Bairro" id= "bairro">
              <select  class="dropdown" id="estado">
                <option value="" disabled selected>Selecione o estado</option>
                  <option value="AC"> AC </option>
                  <option value="AL"> AL </option>
                  <option value="AP"> AP </option>
                  <option value="AM"> AM </option>
                  <option value="BA"> BA </option>
                  <option value="CE"> CE </option>
                  <option value="ES"> ES </option>
                  <option value="GO"> GO </option>
                  <option value="MA"> MA </option>
                  <option value="MT"> MT </option>
                  <option value="MS"> MS </option>
                  <option value="MG"> MG </option>
                  <option value="PA"> PA </option>
                  <option value="PB"> PB </option>
                  <option value="PR"> PR </option>
                  <option value="PE"> PE </option>
                  <option value="PI"> PI </option>
                  <option value="RJ"> RJ </option>
                  <option value="RN"> RN </option>
                  <option value="RS"> RS </option>
                  <option value="RO"> RO </option>
                  <option value="RR"> RR </option>
                  <option value="SC"> SC </option>
                  <option value="SP"> SP </option>
                  <option value="SE"> SE </option>
                  <option value="TO"> TO </option>
                  <option value="DF"> DF </option>
              </select>         
              <input type="text" placeholder="(ddd) telefone" id= "telefone">
                  <select  class="dropdown" id="opcao">
                    <option value="" disabled selected>Selecione a oferta</option>
                    <option value="Mundi_2"> Mundi 2 - R$ 160,00 </option>
                    <option value="Mundi_4"> Mundi 4 - R$ 310,00 </option>
                    <option value="Mundi_6"> Mundi 6 - R$ 480,00 </option>
                  </select>         
              <input type="submit" value="Cadastrar">
          </form> 
        </div>     
      </div>      
    </section>
    <footer role="contentinfo">
        <p>Todos os direitos reservados.</p>
    </footer>
    
</body>
<script src="js/script.js"></script>
</html>
